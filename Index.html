<style>
:root{
  --bg:#f6f7fb;
  --card:#ffffffee;
  --text:#111;
  --sub:#666;
  --blue:#2563eb;

  --grad-header: linear-gradient(135deg,#eef3ff,#f5faff,#ecfff6);
  --grad-btn: linear-gradient(135deg,#2563eb,#4f8df7);
  --grad-hot: linear-gradient(135deg,#ff5f6d,#ffc371);
  --grad-new: linear-gradient(135deg,#43e97b,#38f9d7);
}

*{
  box-sizing:border-box;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial,sans-serif;
  -webkit-tap-highlight-color:transparent;
}

body{
  margin:0;
  background:
    radial-gradient(circle at top,#ffffff 0%,transparent 60%),
    var(--bg);
  color:var(--text);
}

/* ===== HEADER ===== */
.header{
  background:var(--grad-header);
  padding:18px;
  font-size:22px;
  font-weight:800;
  display:flex;
  align-items:center;
  gap:10px;
  border-bottom:1px solid #e3e6ee;
}
.header span{ font-size:24px; }

/* ===== BANNER ===== */
.banner-wrap{
  margin:14px;
  border-radius:22px;
  overflow:hidden;
  box-shadow:0 14px 32px rgba(0,0,0,.12);
  background:#fff;
}
.banner-track{
  display:flex;
  transition:transform .45s cubic-bezier(.4,0,.2,1);
}
.banner{
  min-width:100%;
  height:180px;
}
.banner img{
  width:100%;
  height:100%;
  object-fit:cover;
}

/* DOTS */
.dots{
  display:flex;
  justify-content:center;
  gap:8px;
  margin-bottom:10px;
}
.dot{
  width:7px;height:7px;
  border-radius:50%;
  background:#cfd6e6;
}
.dot.active{ background:var(--blue); }

/* ===== GAME LIST ===== */
.game-list{ padding-bottom:30px; }

.game-item{
  display:flex;
  align-items:center;
  background:var(--card);
  backdrop-filter:blur(10px);
  margin:12px;
  padding:14px;
  border-radius:22px;
  box-shadow:0 8px 24px rgba(0,0,0,.08);
  transition:transform .15s ease;
}
.game-item:active{ transform:scale(.97); }

/* ICON */
.game-icon{
  width:70px;height:70px;
  border-radius:20px;
  object-fit:cover;
  margin-right:14px;
}

/* INFO */
.game-info{ flex:1; }
.game-name{ font-size:16px;font-weight:800; }
.game-meta{ font-size:12px;color:var(--sub);margin-top:4px; }

/* TAGS */
.tags{ display:flex; gap:6px;margin-top:6px; }
.tag{
  font-size:11px;
  padding:4px 10px;
  border-radius:999px;
  color:#fff;
  font-weight:600;
}
.tag.hot{ background:var(--grad-hot); }
.tag.new{ background:var(--grad-new); }

/* ACTION */
.game-action{
  display:flex;
  flex-direction:column;
  align-items:flex-end;
}
.rating{ font-size:12px;color:#666;margin-bottom:8px; }
.play-btn{
  background:var(--grad-btn);
  color:#fff;
  border:0;
  padding:8px 20px;
  border-radius:999px;
  font-size:13px;
  font-weight:600;
  box-shadow:0 8px 18px rgba(37,99,235,.35);
}
.play-btn:active{ opacity:.85; }
</style>
</head>

<script>
function go(url){ location.href=url; }

/* SLIDER */
let index=0;
const track=document.getElementById("track");
const dots=document.querySelectorAll(".dot");
function show(i){
 index=(i+3)%3;
 track.style.transform=`translateX(-${index*100}%)`;
 dots.forEach((d,n)=>d.classList.toggle("active",n===index));
}
setInterval(()=>show(index+1),4000);

let sx=0;
track.addEventListener("touchstart",e=>sx=e.touches[0].clientX);
track.addEventListener("touchend",e=>{
 let dx=e.changedTouches[0].clientX-sx;
 if(dx>50) show(index-1);
 if(dx<-50) show(index+1);
});
</script>
